<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Giphy API</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    defer
  ></script>

  <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="header row d-flex">
        <div class="searchText col-md-10 text-light mx-auto">
          Giphy
          <img
            src="https://pbs.twimg.com/profile_images/1356405232243269636/7wtRQyr2_400x400.jpg"
            alt="Giphy"
          />
        </div>

        <div class="searchInput col-md-10 mx-auto my-4">
          <input type="search" />
          <button class="search btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="buttons row">
        <button class="btn bg-danger">Programmer</button>
        <button class="btn bg-danger">Phone</button>
        <button class="btn bg-danger">House</button>
        <button class="btn bg-danger">Technology</button>
        <button class="btn bg-danger">Book</button>
        <button class="btn bg-danger">Hamster</button>
        <button class="btn bg-danger">Car</button>
        <button class="btn bg-danger">GoldFish</button>
        <button class="btn bg-danger">Bird</button>
        <button class="btn bg-danger">Computer</button>
        <button class="btn bg-danger">President</button>
        <button class="btn bg-danger">Mercedes</button>
        <button class="btn bg-danger">Jaguar</button>
        <button class="btn bg-danger">Soldier</button>
        <button class="btn bg-danger">Gerbil</button>
        <button class="btn bg-danger">Capybara</button>
        <button class="btn bg-danger">Pig</button>
        <button class="btn bg-danger">Serval</button>
        <button class="btn bg-danger">Frog</button>
        <button class="btn bg-danger">Horse</button>
      </div>
      <div class="giphs row">
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
